<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Hindol Roy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>QR Code Generator</h1>
            <input type="text" placeholder="Enter your Text or URL" user-dataInput>
            <img src="" alt="" display-userQR qrCode>
            <button class="generate-button" onclick="genQR()">
                <span>Generate</span>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
